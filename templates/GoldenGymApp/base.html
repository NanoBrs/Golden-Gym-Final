
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Gestión de Clientes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light pl-5 pr-5">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/Logo.png' %}" alt="Icono Stella Maris" width="50" height="50" class="d-inline-block align-text-top">
            

        </a>
        Golden Gym
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'validar_ingreso' %}">Ingreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gestion_encargado' %}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gestion_clientes' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gestion_planes' %}">Planes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'novedades' %}">Novedades</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-0 text-center " style="flex:1">
        {% block content %}
        
        {% endblock %}
    </main>


    <footer class="footer py-4 bg-dark text-light mt-5">
        <div class="container text-center">
            <p class="mb-2">Síguenos en nuestras redes sociales:</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/goldengymcopiapo/" target="_blank" class="me-3 text-light">

            <p class="mt-3 mb-0">&copy; 2024 Golden Gym - Todos los derechos reservados</p>
        </div>
    </footer>
    
    


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
